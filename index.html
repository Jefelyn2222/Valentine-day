<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3"></script>
    <style>
        body {
            background-color: #fde4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Dancing Script', cursive;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background-color: #c49a6c;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope::after {
            content: 'Click to Open';
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }

        .letter {
            width: 320px;
            height: 250px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .letter-content {
            font-size: 18px;
            color: #a54d4d;
        }
    </style>
</head>
<body>

    <div class="envelope" onclick="openLetter()">
        <span style="color: white; font-size: 20px; font-weight: bold;">ðŸ“© Open Me</span>
    </div>

    <div class="letter" id="letter">
        <div class="letter-content">
            <p>Hello, I'm Jefelyn.</p>
            <p>I'm sending this letter to you to wish you a happy Valentine's Day!</p>
            <p>For the people who get this letter, please give me some chocolate.</p>
        </div>
    </div>

    <script>
        function openLetter() {
            document.querySelector(".envelope").style.display = "none";
            document.getElementById("letter").style.display = "flex";

            // Efek petasan (confetti)
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 }
                });
            }, 500);
        }
    </script>

</body>
        </html>
